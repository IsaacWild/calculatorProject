<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="header">
    <div>My Calculator</div>
  </div>
  <div class="displayWrapper">
    <div class="display"></div>
  </div>
  <div class="buttonWrapper">
    <div class="numberButtons">
      <div>
        <button id="button1" class="button">1</button>
        <button id="button2" class="button">2</button>
        <button id="button3" class="button">3</button>
      </div>
      <div>
        <button id="button4" class="button">4</button>
        <button id="button5" class="button">5</button>
        <button id="button6" class="button">6</button>
      </div>
      <div>
        <button id="button7" class="button">7</button>
        <button id="button8" class="button">8</button>
        <button id="button9" class="button">9</button>
      </div>
      <div>
        <button id="buttonClear" class="button">C</button>
        <button id="button0" class="button">0</button>
        <button id="buttonDot" class="button">.</button>
      </div>
    </div>
    <div class="operatorButtons">
      <div>
        <button id="additionButton" class="button">+</button>
        <button id="subtractButton" class="button">−</button>
      </div>
      <div>
        <button id="multiplyButton" class="button">×</button>
        <button id="divideButton" class="button">÷</button>
      </div>
      <div>
        <button id="equalsButton" class="button">=</button>
      </div>
    </div>
  </div>  
</body>
</html>
